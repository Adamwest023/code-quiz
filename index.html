<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="container-fluid text-center">
            <div class="row bg-dark text-light text-center"> 
            <div>
                <h1>Lets get Quizzical</h1>  
            </div>
            <div id="countdown-div">
                <p>time remaining</p>
                <h2 id="countdown">60</h2>
            </div>
        </div>
        </div>
    </header>

    <main class="container">
        <div id="quiz-start" class="row mt-4 quiz-start">
            <h2 class="mr-2 text-center">Are you ready to start the quiz?</h2>
            <button id="start" class="btn btn-primary">Quiz Me!</button>
        </div>

        <div  id="quiz-test-card" class="row mt-4 quiz-test card text-center w-75 text-dark bg-light border-dark" >
            <div class="card-header text-center">
                <h3 id="quiz-text"></h3>
            </div>
            <div class="card-body mx-auto">
            <div id="quiz-buttons">
                <button id="btn-1" class="btn btn-dark mr-2 col-6"></button>
                <button id="btn-2" class="btn btn-dark mr-2 col-6"></button>
                <button id="btn-3" class="btn btn-dark mr-2 col-6"></button>
                <button id="btn-4" class="btn btn-dark mr-2 col-6"></button>
            </div>
        </div>
        </div>

        <div class="row mt-4">
            <h2 id="highscore"></h2>
            <p></p>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
